<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    result = false
    let string = prompt("enter the string: ");
    let mid =parseInt(string.length / 2);
    for (var i = 0; i <= mid; i++){
        if (string[i] === string[string.length -i -1]){
            result = true;
            break
        }
    }alert(result)
</script>
</body>
</html>
