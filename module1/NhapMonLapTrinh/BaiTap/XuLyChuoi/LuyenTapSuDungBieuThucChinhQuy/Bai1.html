<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regexp = /^[0-9]{2}[/][0-9]{2}[/][0-9]{4}/;
    let str = prompt("nhập vào chuỗi: ");
    if (regexp.test(str)){
        alert(true)
    }else {
        alert(false)
    }
</script>
