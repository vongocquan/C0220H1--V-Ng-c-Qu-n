<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class date {
        ngayGioSinh;
        thoiGianHienTai;
        constructor(ngayGioSinh, thoiGianHienTai) {
            this.ngayGioSinh = ngayGioSinh;
            this.thoiGianHienTai = thoiGianHienTai
        }
        hienThiThoiGianSong(){
            return this.thoiGianHienTai - this.ngayGioSinh;
        }
    }
</script>
