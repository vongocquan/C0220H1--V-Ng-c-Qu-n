<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regexp = /^[CAP][0-9]{4}[GHIKLM]/;
    let tenLopHoc = prompt("nhập tên lớp học: ");
    function kiemTraTinhHopLeCuaTenLopHoc() {
        if (regexp.test(tenLopHoc)){
            return true;
        }return false;
    }alert(kiemTraTinhHopLeCuaTenLopHoc())
</script>
</body>
</html>
