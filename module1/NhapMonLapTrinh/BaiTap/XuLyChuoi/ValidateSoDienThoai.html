<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regexp = /^[(][0-9]{2}[)][-][(][0][0-9]{9}/
    let soDienThoai = prompt("nhập số điện thoại: ");
    function kiemTraTinhHopLeCuaSDT() {
        if (regexp.test(soDienThoai)){
            return true
        }return false
    }alert(kiemTraTinhHopLeCuaSDT())
</script>
</body>
</html>
