<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputCelsius;
    inputCelsius = prompt("enter the celsius");
    var celsius = parseInt(inputCelsius);
    var Fahrenheit = ((9 * celsius) / 5 ) + 32;
    document.write("the Fahrenheit is " + Fahrenheit);
</script>
</body>
</html>
