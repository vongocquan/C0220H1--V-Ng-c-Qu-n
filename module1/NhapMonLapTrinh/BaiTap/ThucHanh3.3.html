<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var pi = Math.PI
    var inputR;
    inputR = prompt("enter is r");
    var r = parseInt(inputR);
    var S = pi * r * r;
    var C = 2 * r * pi;
    document.write("diện tích hình tròn là : " + S);
    document.write("chu vi hình tròn là : " + C)
</script>
</body>
</html>
