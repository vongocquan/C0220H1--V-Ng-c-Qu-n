<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputyear
    inputyear = prompt("nhập số năm cần kiểm tra")
    let year = parseInt(inputyear)
    if (year % 4 == 0){
        alert("năm " + year + " là năm nhuận")
    }else {
        alert("năm " + year + " là năm không nhuận")
    }

</script>
</body>
</html>
