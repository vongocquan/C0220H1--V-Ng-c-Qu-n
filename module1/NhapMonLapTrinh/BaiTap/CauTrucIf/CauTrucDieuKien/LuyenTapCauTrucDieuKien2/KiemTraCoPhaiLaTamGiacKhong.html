<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputa;
    let inputb;
    let inputc;
    inputa = prompt("nhập cạnh a")
    inputb = prompt("nhập cạnh b")
    inputc = prompt("nhập cạnh c")
    let a = parseInt(inputa)
    let b = parseInt(inputb)
    let c = parseInt(inputc)
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b ){
        alert("là hình tam giác")
    }else {
        alert("không phải là hình tam giác")
    }


</script>
</body>
