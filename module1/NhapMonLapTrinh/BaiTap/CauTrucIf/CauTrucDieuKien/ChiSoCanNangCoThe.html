<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("enter the weight")
    let height = prompt("enter the height")
    let BMI = weight / height;
    if (BMI < 18.5 ){
        alert("interpretation is underweight")
    }else if(BMI < 25) {
        alert("interpretation is Normal")
    }else if(BMI < 30){
        alert("interpretation is overweight")
    }else {
        alert("interpretation is Obese")
    }

</script>
