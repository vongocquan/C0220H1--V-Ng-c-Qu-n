<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
   <table>
       <tr>
           <td>
               <input type="text" name="display" display>
           </td>
       </tr>
       <tr>
           <td>
               <input type="button" name="one" value="1" onclick="display.value +=1">
               <input type="button" name="two" value="2" onclick="display.value +=2">
               <input type="button" name="three" value="3" onclick="display.value +=3">
               <input type="button" name="plus" value="+"  onclick="display.value +='+'">
           </td>
       </tr>
       <tr>
           <td>
               <input type="button" name="four" value="4" onclick="display.value +=4">
               <input type="button" name="five" value="5" onclick="display.value +=5">
               <input type="button" name="six" value="6" onclick="display.value +=6">
               <input type="button" name="munus" value="-" onclick="display.value += '-'">
           </td>
       </tr>
       <tr>
           <td>
               <input type="button" name="sever" value="7" onclick="display.value +=7">
               <input type="button" name="eight" value="8" onclick="display.value +=8">
               <input type="button" name="nine" value="9" onclick="display.value +=9">
               <input type="button" name="multiply" value="X" onclick="display.value += '*'">
           </td>
       </tr>
       <tr>
           <td>
               <input type="button" name="clean" value="C" onclick="display.value = '' ">
               <input type="button" name="zero" value="0" onclick="display.value +=0">
               <input type="button" name="result" value="=" onclick="display.value=eval(display.value)">
               <input type="button" name="div" value="/" onclick="display.value += '/'">
           </td>
       </tr>
   </table>



</form>
</body>
</html>
