<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputnummer
    inputnummer= prompt("nhập số nguyên")
    let nummer = parseInt(inputnummer)
    if(nummer > 0){
        alert(nummer + " lớn hơn 0")
    }else if(nummer = 0){
        alert(nummer + " bằng 0")
    }else {
        alert(nummer + " bé hơn 0")
    }
</script>

</body>
</html>
