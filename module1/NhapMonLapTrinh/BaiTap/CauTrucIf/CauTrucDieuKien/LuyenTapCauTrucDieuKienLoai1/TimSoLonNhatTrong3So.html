<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputa
    let inputb
    let inputc
    inputa = prompt("nhập số nguyên thứ nhất")
    inputb = prompt("nhập số nguyên thứ hai")
    inputc = prompt("nhập số nguyên thứ ba")
    let a = parseInt(inputa)
    let b = parseInt(inputb)
    let c = parseInt(inputc)
    if(a>b){
        if(a>c){
            alert(a + " lớn nhất")
        }else {
            alert(c + " lớn nhất")
        }
    }else if (a<b){
        if(b>c){
            alert(b + " lớn nhât")
        }else {
            alert(c + " lớn nhất")
        }
    }
</script>
</body>
</html>
