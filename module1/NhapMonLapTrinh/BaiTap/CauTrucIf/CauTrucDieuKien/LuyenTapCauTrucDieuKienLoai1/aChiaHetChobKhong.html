<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    let inputa;
    let inputb;
    inputa = prompt("nhập a")
    inputb = prompt("nhập b")
    let a = parseInt(inputa)
    let b = parseInt(inputb)
    if(a % b ==0){
        alert(a + " chia hết cho " + b)
    }else {
        alert(a + " không chia hết cho " + b)
    }
</script>

</body>
</html>
