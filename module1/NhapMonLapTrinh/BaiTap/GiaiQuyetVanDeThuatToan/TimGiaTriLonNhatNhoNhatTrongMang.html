<script>
    function timGiaTriNhoNhat() {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (min > arr[i]){
                min = arr[i]
            }
        }return min;
    }
    function timGiaTriLonNhat() {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }return max
    }
    let arr = [13,23,45,32,67,21,65,32,98]
    alert("giá trị nhỏ nhất: " + timGiaTriNhoNhat()+ "\n giá trị lớn nhât: " + timGiaTriLonNhat())
</script>
