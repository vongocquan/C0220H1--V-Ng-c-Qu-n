<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result;
    let Star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let Constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function searchStar(a) {
        if (Star.indexOf(a) === -1){
            return "null"
        }else {
            for (var i =0; i < Star.length; i++){
                if (Star[i] === a){
                return Constellation[i];
                }
            }
            }
    }var a = prompt("nhập tên một ngôi sao: ");
    alert(searchStar(a))
</script>
</body>
</html>
