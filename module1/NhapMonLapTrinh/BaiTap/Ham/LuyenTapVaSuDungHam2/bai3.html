<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("nhập vào một số: ")*1
    function tinhGiaiThua(num) {
        let giaithua = 1;
        for (var i = 1; i < num; i++){
            giaithua *= i;
        }return giaithua

    }alert(tinhGiaiThua(num))
</script>
</body>
</html>
