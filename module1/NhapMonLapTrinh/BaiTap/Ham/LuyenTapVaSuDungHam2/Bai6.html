<script>
    var a = prompt("nhập vào một số: ")*1;
    var b = parseInt(a)
    function kiemTraSoNguyenDuong(a) {
        if (a >= 0 && a - b == 0){
            return true
        }return false

    }alert(kiemTraSoNguyenDuong(a))
</script>
