<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var r = prompt("nhập bán kính hình tròn: ")
    function tinhDienTich(r) {
        return Math.PI * r * r;
    }document.write("diện tích hình tròn là: " + tinhDienTich(r) + "</br>")
    function tinhChuVi(r) {
        return 2 * r * Math.PI;

    }document.write("chu vi hình tròn là: " + tinhChuVi(r))
</script>
</body>
</html>
