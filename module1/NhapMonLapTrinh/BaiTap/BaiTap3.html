<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputPhysical;
    var inputChemistry;
    var inputBiology;
    inputPhysical = prompt("enter the physical");
    inputChemistry = prompt("enter the chemistry");
    inputBiology= prompt("enter the biology");
    var physical = parseInt(inputPhysical);
    var chemistry = parseInt(inputChemistry);
    var biology = parseInt(inputBiology);
    var average = (physical + chemistry + biology) / 3;
    document.write("the average is" + average);
    var total = (physical + chemistry + biology);
    document.write("the total is" + total);
</script>
</body>
</html>
